<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date Picker</title>
    <link rel="stylesheet" href="text/css" href="jquery-ui.min.css" />
    <style>
      .fc {
        width: 80%;
        padding: 0.375rem 0.75rem;
        font-style: 1rem;
        line-height: 1.5;
        color: #495057;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #ced4da;
        border-radius: 0.25rem;
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
      }
    </style>

    <!-- Remember we should include our main jquery cdn first for working with any UI -->
    <script src="jquery-3.7.1.min.js"></script>
    <script src="jquery-ui.min.js"></script>

  </head>

  <body>
    <h1 style="text-transform: uppercase; text-align: center">
      Enter your Biodata
    </h1>

    <form>
      <fieldset>
        <legend style="text-transform: uppercase; text-align: center">
          Biodata
        </legend>
        Name:
        <input type="text" size="30" class="fc" placeholder="name" /><br />
        Email:
        <input type="email" size="30" class="fc" placeholder="email" /><br />
        D O B: <input type="text" size="30" class="fc" id="dp" /><br />
        <!-- D O B: <input type="date" size="30" class="fc"><br> -->
        <input type="submit" />
      </fieldset>
    </form>

    <script>
      $(document).ready(function () {
        $("#dp").datepicker({
          dateFormat: "dd-mm-yy",
          changeMonth: true,
          changeYear: true,
          maxDate: '4M',  // 3W, 3D, 3Y
          minDate: '-3D'   // want to go before so we had to keep in -
        });
      });
    </script>
  </body>
</html>
