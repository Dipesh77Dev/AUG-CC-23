<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation</title>
    <style>
      .animate_div {
        width: 100px;
        height: 95px;
        position: relative;
        background-color: red;
        border: 1px solid black;
      }

      h1 {
        text-align: center;
        text-transform: uppercase;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>

  <body>
    <h1>JQuery animate Method</h1>
    <button id="btn">Show-Animation</button><br />
    <div class="animate_div"></div>
    <script>
      $(document).ready(function () {
        $("#btn").click(function () {
          $(".animate_div").animate({
            left: 400,
            width: 100 / 2,
            height: 95 / 2,
          });
          $(".animate_div").animate({
            top: 200,
          });
          $(".animate_div").animate({
            top: 200,
            left: 0,
          });
          $(".animate_div").animate({
            top: 0,
            left: 0,
            width: 100,
            height: 95,
          });
        });
      });
    </script>
  </body>
</html>
