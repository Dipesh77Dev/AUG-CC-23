<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toggle Effect</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <style>
      .main {
        display: flex;
      }
      .red {
        width: 100px;
        height: 100px;
        border: 1px solid black;
      }
      .blue {
        width: 100px;
        height: 100px;
        border: 1px solid black;
      }
    </style>
  </head>

  <body>
    <div class="main">
      <div class="red"></div>
      <div class="red"></div>
      <div class="blue"></div>
      <div class="blue"></div>
      <div class="blue"></div>
      <div class="blue"></div>
    </div>
    <button id="btn">Show/Hide</button>

    <script>
      $(document).ready(function () {
        $(".red").css("backgroundColor", "red");
        $(".blue").css("backgroundColor", "blue");

        $("#btn").click(function () {
          $(".main").toggle(4000);
        });
      });
    </script>
  </body>
</html>
